<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
    <div class="login-box">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form class="login-form" action="/login" method="POST">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" autocomplete="off" required name="username">
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required name="password">
            </div>
            <div class="forgot-password">
                <a href="#"><p style="font-size: 13px;">Forgot password?</a></p> 
            </div>
            <div class="submit-button">
                <button type="submit" class="submit-btn">Sign In</button>
            </div>
            <div class="signup-link">
                <p style="font-size: 10px;">Don't have an account? <a href="Signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
