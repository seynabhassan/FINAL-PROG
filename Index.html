  <div id="dateInputContainer">
    <input type="date" id="dateInput">
</div>


  <table id="timeTable">
    <thead>
        <tr>
            <th>Time</th>
            <th>Energy Intake (kcal)</th>
            <th>Water Intake (ml)</th>
            <th>Calories Burned</th>
            <th>Net Calorie</th>
        </tr>
    </thead>
    <tbody>
        <!-- Timerne indsættes her -->
    </tbody>
</table>
<script>
document.getElementById('dateInput').addEventListener('change', function() {
  const selectedDate = new Date(this.value);
  const tableBody = document.getElementById('timeTable').getElementsByTagName('tbody')[0];
  tableBody.innerHTML = ''; // Ryd tidligere indhold

  for (let hour = 0; hour < 24; hour++) {
      const row = tableBody.insertRow();
      const cellHour = row.insertCell(0);
      const cellEnergy = row.insertCell(1);
      const cellWater = row.insertCell(2);
      const cellBurned = row.insertCell(3);
      const cellNet = row.insertCell(4);

      selectedDate.setHours(hour, 0, 0, 0); // Sæt time for hver række
      cellHour.textContent = selectedDate.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });

      // Eksempeldata - disse kan tilpasses eller opdateres dynamisk
      cellEnergy.textContent = '0 kcal'; // Energiindtag
      cellWater.textContent = '0 ml';   // Vandindtag
      cellBurned.textContent = '0 kcal'; // Kalorier brændt
      cellNet.textContent = '0 kcal'; // Nettokalorier
  }
});
</script>
</body>
