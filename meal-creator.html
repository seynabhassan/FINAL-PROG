<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriTracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link href="https://fonts.google.com/specimen/Nunito" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="top">
      <header>
        <p id="logo">
          <img id="logoimg" src="logo.png">
        </p>
      </header>

      <nav>
        <div id="menu">
          <a href="Index.html">Daily Nutri</a>
          <a href="meal-creator.html">Meal Creator</a>
          <a href="meal-tracker.html">Meal Tracker</a>
          <a href="activity-tracker.html">Activity Tracker</a>
        </div>
      </nav>
    </div>

    <!-- Hovedindhold -->
    <div id="content2">
      <div id="pagetitle">
        Meal Creator
      </div>
      <div id="pagetitle-right">
        <p id="bluebutton" onclick="Meal.addMealmodel('Dinner')">+</p>
      </div>

      <div id="mealtrackercontent">
        <table id="mltable">
          <thead>
            <tr>
              <th width="4%"></th>
              <th width="23%" id="mealsource">Meal Name</th>
              <th width="14%">Total kcal pr 100g</th>
              <th width="12%">Added on</th>
              <th width="10%"># Ingredients</th>
              <th width="15%">Times eaten</th>
              <th width="14%"></th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <!-- Indhold af tabellen indsættes dynamisk -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modale vinduer til at oprette og vise måltider -->
  <div class="modal bd-example-modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-lg">

      <!-- Modal Content -->
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">

          <!-- Modal Title -->
          <h5 class="modal-title alice" id="staticBackdropLabel">Creating Meal</h5>

          <!-- Close Button -->
          <button type="button" id="mclosebtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form id="mealForm" action="" onsubmit="event.preventDefault()">

            <!-- Meal Name Input -->
            <div class="mb-3">
              <label for="mealName" class="form-label">Meal Name:</label>
              <input type="text" class="form-control" id="mealName" required>
            </div>

            <!-- Added On Input -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="timeEaten" class="form-label">Filter</label>
                <input type="text" class="form-control" id="filter" required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="addedOn" class="form-label">Added On:</label>
                <input type="date" class="form-control" id="addedOn" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <label for="select1">Ingredients:</label>
                <select class="form-control" id="select1" size="10">
                </select>
              </div>
              <div
                class="col-md-2 text-center mt-5 border border-1 d-flex flex-wrap justify-content-center align-content-around ">
                <label>Qty</label>
                <input type="number" id="sqty" class="w-100"><span> in grams</span>
                <button class="btn btn-primary w-100" onclick="Meal.addfood()">Add Ingredients</button>
              </div>
              <div class="col-md-5" id="tfood">
              </div>
            </div>

            <!-- Time Eaten Input -->
            <div class="mb-3">
              <label for="timeEaten" class="form-label">Time Eaten:</label>
              <input type="number" class="form-control" id="timeEaten" value="1" required>
            </div>

            <!-- Add Item Button -->
            <button type="button" class="btn btn-primary" onclick="Meal.addmeal()">Add Item</button>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal bd-example-modal-md" id="indmodel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-md">

      <!-- Modal Content -->
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">

          <!-- Modal Title -->
          <h5 class="modal-title alice" id="indmodelheader">Meal Ingredients</h5>

          <!-- Close Button -->
          <button type="button" id="mclosebtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <div id="indmdata"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="custom.js"></script>
  <script src="meal-creator.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', populatefoodSelect());
    document.addEventListener('DOMContentLoaded', Meal.showmeal());
    document.addEventListener('DOMContentLoaded', setTodayDate());
    
    //update filter
    document.getElementById("filter").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        filterfoodSelect();
      }
    });
  </script>

</body>

</html>
