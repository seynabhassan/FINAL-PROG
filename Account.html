<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <header>
            <p id="logo">
                <img id="logoimg" src="logo.png">
            </p>
        </header>
        <nav>
            <div id="menu">
                <a href="index.html">Daily Nutri</a>
                <a href="meal-creator.html">Meal Creator</a>
                <a href="meal-tracker.html">Meal Tracker</a>
                <a href="activity-tracker.html">Activity Tracker</a>
                <!-- Add logout button -->
                <form action="/logout" method="POST">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="background">
        <div class="account-box">
            <div class="account-header">
                <h2>Account</h2>
            </div>
            <form class="account-form" action="/update" method="POST">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" autocomplete="off" required id="username" name="username" value="<%= user.username %>">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="New Password" autocomplete="off" id="newPassword" name="newPassword">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm New Password" autocomplete="off" id="confirmNewPassword" name="confirmNewPassword">
                </div>
                <div class="input-box">
                    <input type="number" class="input-field" placeholder="Weight" autocomplete="off" required id="weight" name="weight" value="<%= user.weight %>">
                </div>
                <div class="input-box">
                    <input type="number" class="input-field" placeholder="Age" min="0" required id="age" name="age" value="<%= user.age %>">
                </div>
                <div class="input-box">
                    <label for="gender">Please select your gender:</label>
                    <select id="gender" name="gender">
                        <option value="man" <% if (user.gender === 'man') { %> selected <% } %>>Man</option>
                        <option value="woman" <% if (user.gender === 'woman') { %> selected <% } %>>Woman</option>
                        <option value="another" <% if (user.gender === 'another') { %> selected <% } %>>Other</option>
                    </select>
                </div>
                <div class="submit-button">
                    <button type="submit" class="submit-btn">Update</button>
                </div>
            </form>
            <div class="delete-link">
                <form action="/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete your account?')">
                    <button type="submit" class="delete-btn">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
